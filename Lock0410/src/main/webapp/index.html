<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head runat="server">
    <title>Login</title>
    <script src="../Scripts/jquery-1.6.min.js" type="text/javascript"></script>
    <script src="../Scripts/jquery.easyui.min.js" type="text/javascript"></script>
    <link href="../Scripts/themes/icon.css" rel="stylesheet" type="text/css" />
    <link href="../Scripts/themes/default/easyui.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript">
        $(function () {
            $("#win").window({
                title: "Login",
                width: 300,
                height: 200,
                collapsible: false,
                minimizable: false,
                maximizable: false,
                closable: false,
                closed: false,
                draggable: false,
                resizable: false,
                modal: true
            });
        });
        function login() {
            var name = $("#txt_name").val();
            var psd = $("#txt_psd").val();

            $.ajax({
                type: "POST",
                dataType: "json",
                url: "Service/login.ashx",
                data: { Method: "Login" },
                success: function (data) {
                    $.messager.alert("消息", data, "info");
                },
                error: function () {
                    $.messager.alert("消息", "错误！", "info");
                }
            });
        }
    </script>
</head>
<style>
    #div{
			width:100%;height:100%; background-color:#000;
		}
    #form1{
			width:300px;height:200px; background-color:#ccc;position:absolute;left:50%; top:50%; margin-left:-150px; margin-top:-100px; 
		}
    </style>
<body>
	<div id="win" class="easyui-window" title="Login" style="width:300px;height:180px;">
		<form id="form1" runat="server">
    		<div id="win" class="easyui-window">
        		<table>
           			<tr>
                		<td>
                    		Name:
                		</td>
                		<td>
                    		<input class="easyui-validatebox" type="text" name="name" required="true"></input>
                		</td>
            		</tr>
            		<tr>
                		<td>
                   			Password:
                		</td>
                		<td>
                    		<input id="password" type="password" />
                		</td>
            		</tr>
            		<tr>
                		<td>
                    		<a href="#" class="easyui-linkbutton" iconcls="icon-ok" onclick="login()">Login</a>
                		</td>
                		<td>
                    		<a href="#" class="easyui-linkbutton" iconcls="icon-cancel">Cancel</a>
                		</td>
            		</tr>
        		</table>
    		</div>
    	</form>
	</div>
	
</body>
</html>
