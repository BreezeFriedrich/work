
#\u628Astruts2\u4EA4\u7ED9spring\u7BA1\u7406\uFF0C\u6307\u5B9AStruts 2\u9ED8\u8BA4\u7684ObjectFactory Bean\uFF0C\u8BE5\u5C5E\u6027\u9ED8\u8BA4\u503C\u662Fspring\u3002
struts.objectFactory=spring

#开发者模式
struts.devMode=true

#动态方法调用
struts.enable.DynamicMethodInvocation=true

#struts匹配的请求
struts.action.extension=do,action

#Action名称中是否还是用斜线
struts.enable.SlashesInActionNames=true

#
struts.locale=zh_CN

#请求参数的编码方式
struts.i18n.encoding=UTF-8

#指定struts国际化全局资源文件名中的baseName,资源文件名baseName_language_country.properties
#globalMessages_zh_CN.properties
struts.custom.i18n.resources=globalMessages

#每次HTTP请求系统都重新加载资源文件，有助于开发
struts.i18n.reload=true

#设置浏览器是否缓存静态内容
struts.serve.static.browserCache=false

#是否不扫描类.一定要设为false,否则convention插件不起作用,零配置也没有意义.
#struts.convention.action.disableScanning=false

#struts配置文件改动后，是否重新加载
struts.configuration.xml.reload=true

#��
struts.ognl.allowStaticMethodAccess=true

